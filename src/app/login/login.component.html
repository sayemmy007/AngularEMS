<div class="container">

  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h1>Login</h1>
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMsg}}</div>
<form style="width: 70%;">

 
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <!-- <button (click)="handleLogin()" type="submit" class="btn btn-primary">Submit</button> -->
  <!-- <button (click)="handleBasicAuthLogin()" type="submit" class="btn btn-primary">Submit</button> -->
  <button (click)="handleJWTAuthLogin()" type="submit" class="btn btn-primary">Submit</button>
  
</form>
  </div></div>
